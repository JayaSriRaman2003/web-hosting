<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Signup</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="twitter.ico">
</head>
<body>
    
   
     <div class="main-block">
        <img src="twitter.png" alt="Twitter Logo" class="twt-logo">

        
<button class="common">
    Sign in with Google
  </button>
  
  <div class="line">
    <span>or</span>
  </div>

  <input
  id="r-user-name"
  type="text"
  class="user-data"
  placeholder="Name"/>

  <input
  id="r-user-pass"
  type="password"
  class="user-data"
  placeholder="password"/>
  <input
  id="r-user-cpass"
  type="pass"
  class="user-data"
  placeholder="Confirm password"/>

  <button class="button-1" onclick="index()">Register</button>

<p class="txt">
    Already have an account?
    <a href="./login.html" class="txt-1">login</a>
  </p>
     </div>

<script src="register.js"></script>
</body>
</html>
